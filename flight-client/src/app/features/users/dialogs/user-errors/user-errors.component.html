<p-dialog [(visible)]="showFlag" [appendTo]="'body'"
          [style]="{width: '700px'}"
          class="card-layout">

  <div class="text-center" *ngIf="error">
      <span><b>{{error}}</b></span>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button pButton type="button" label="Close" class="ml-2 p-button-rounded p-button-warning"
            (click)="onCancel()">
    </button>
  </div>

</p-dialog>
